<div class="btn-group">
  <a  ng-repeat="widget in WidgetType.widgets"
      class="btn btn-default"
      ng-click="addWidget(widget)"
      data-drag="true"
      jqyoui-draggable="{index: {{$index}}, animate: true, placeholder: 'keep'}"
      data-jqyoui-options="{revert: 'invalid', helper: 'clone'}">
    <span >
      {{ widget.name }}
    </span>
  </a>
</div>

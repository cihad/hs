<div class="row" ng-mouseenter="widget.config.showAdd = true" ng-mouseleave="widget.config.showAdd = false">

  <div  resizable 
        ng-class="'col-md-' + widget.size"
        ng-include="widget | widgetTemplateUrl"
        ng-repeat="widget in widget.config.columns"
        ng-click="setCurrentWidgetFromDirective(widget)"
        data-drop="true"
        jqyoui-droppable="{onDrop: 'dropCallback'}"
        ng-model="widget">
  </div>

  <div class="col-md-2 pdng" ng-if="widget.config.showAdd" ng-click="widget.config.columns.push({ name: 'Blank Column', machineName: 'bootstrap/blank_column', version: 1, size: 3 })">
    <div class="add-column">
      <p><i class="glypicon glyphicon-plus" style="font-size: 48px"></i></p>
    </div>
  </div>

</div>

<!DOCTYPE html>
<html ng-app="sample">
<head>
  <title>Editor</title>
  <meta charset='utf-8'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/categories.css">
  <style type="text/css">
    .container { width: 700px; }

    body {
      margin-top: 50px;
    }
  </style>
</head>

<body ng-controller="SampleController">

<div class="container" id="body">

  <div category-select ng-model="categories"></div>

  <pre>{{categories}}</pre>
  <pre>{{categoryList}}</pre>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
<script src="js/ui-bootstrap-tpls-0.13.0.js"></script>
<script src="js/angular-elastic-input-2.0.2.js"></script>
<script src="js/categories.js"></script>
<script src="js/directives/categories.js"></script>

<script type="text/javascript">
angular.module('sample', ['categories'])

  .controller('SampleController', function($scope) {
    $scope.categories = [{name: "Canon"}, {name:"Cameras"}, {name:"EOS Digital SLR and Compact System Cameras"}]
  })

;
</script>

</body>
</html>

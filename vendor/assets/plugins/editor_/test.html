<!DOCTYPE html>
<html>
<head>
  <title>Editor</title>
  <link href="css/bootstrap.min-3.3.4.css" rel="stylesheet">
</head>
<style type="text/css">
body {
  margin-top: 100px;
}

.drop-area {
  height: 200px;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 20px;
}

</style>
<body ng-app="dragDrop">

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div ng-controller="MainController as main">
        
        <div ng-click="message()">
          
          <div msg>
            <div ng-click="message()">
              Send Message!    
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  
</div>



<!-- Depencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="js/draganddrop.js"></script> 


<script type="text/javascript">

angular.module('dragDrop', ['ngDragDrop'])

  .controller('MainController', function ($scope) {

    this.message = function() {
      console.log('message from controller');
    }
    
    $scope.message = function message() {
      console.log('message from controller scope');
    }
  })

  .directive('msg', function() {
    return {
      restrict: 'A',
      scope: {},
      link: function(scope, element, attributes) {

      },
      controller: function($scope) {
        $scope.message = function() {
          console.log('message from directive')
        }
      }
    }
  })
;


</script>


</body>
</html>

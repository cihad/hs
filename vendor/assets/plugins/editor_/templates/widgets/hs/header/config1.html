<div class="radio" ng-repeat="tag in ['h1', 'h2', 'h3', 'h4', 'h5']">
  <label>
    <input type="radio" ng-model="widget.config.tag" ng-value="tag">
    {{ tag }}
  </label>
</div>

<div class="checkbox">
  <label>
    <input type="checkbox" ng-model="widget.config.bordered"> Bordered
  </label>
</div>
